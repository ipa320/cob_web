
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:py="http://genshi.edgewall.org/"
      xmlns:xi="http://www.w3.org/2001/XInclude">
  <xi:include href="layout.html" />

	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Roboterzustand</title>
		<script type='text/javascript'>
			startTreeOrder = ${str(startTreeOrder)}
			uriRoot = "${uriRoot}"
			chromePath = "${trac_chrome_path}"
			reqBaseUrl = "${reqBaseUrl}"
			events = ${events}
			name = "${name}"
			year = ${year}
			month = ${month}
			day = ${day}

			<py:choose test="isAdmin==True">
				<py:when test="True">
					isAdmin = true
				</py:when>
				<py:otherwise>
					isAdmin = false
				</py:otherwise>
			</py:choose>
		</script>
	</head>


	<body>
		<div id="ctxtnav"></div>
		<div id="content" class="control">    
			<h1>RobotControl</h1>

	 	<xi:include href="control_nav.html"><xi:fallback/></xi:include>
	
		<div name="contents" class="tabcontents">
		    <h2>Book Server:</h2>


			<fieldset id='log'>
				<legend>Reservation:</legend>

				<py:if test="booking_errors_occured">
					<div class="Errors"><b>Unexpected Errors occured:</b>
					<py:for each="err in booking_errors">
						<br />&nbsp;&nbsp;- $err
					</py:for>
					</div>
				</py:if>

				<py:if test="booking_success">
					<div class="Success"><b>Operation successful.</b></div>
				</py:if>


				<div id="calendar" style="" />

			</fieldset>


		</div>
	</div>	
	</body>
</html>
