	<head> 
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<body>
		<div id="ctxtnav"></div>
		<div id="content" class="control">    
			<h1>RobotControl</h1>

		 	<xi:include href="control_nav.html"><xi:fallback/></xi:include>
	
			<div id="mainContent">
				<div name="contents" class="tabcontents">
				    <h2>ENV-ADMIN</h2>


					<fieldset id='log'>
						<legend>Settings:</legend>

						<form action="$base_url/envAdmin">
						<input type="hidden" name="update" value="true" />

						<table class="envTable">
						<tr><th>Key</th><th>Value</th></tr>

						<py:for each="k in envVars.keys()">
							<tr><td class="envLabel">$k</td><td class="envValue">
							<py:if test="envVars[k]['type']=='text'">
								<input name="$k" type="text" class="textInput" value="${envVars[k]['value']}" />
							</py:if>
							
							<py:if test="envVars[k]['type']=='radio'">
								<select name="$k">
									<py:for each="i in range(0, len(envVars[k]['optionKeys']))">
										<py:choose test="envVars[k]['value'] == envVars[k]['optionKeys'][i]">
											<py:when test="True">
												<option value="${envVars[k]['optionKeys'][i]}" selected="selected">${envVars[k]['optionValues'][i]}</option>
											</py:when>
											<py:otherwise>
												<option value="${envVars[k]['optionKeys'][i]}">${envVars[k]['optionValues'][i]}</option>
											</py:otherwise>
										</py:choose>
									</py:for>
								</select>
							</py:if>
							</td></tr>
						</py:for>
						
						<tr><td colspan="2"><input type="submit" value="Submit" /></td></tr>
						</table>

						</form>

	<!--					<py:if test="booking_errors_occured">

							</py:for>
							</div>
						</py:if>

						<py:if test="booking_success">
							<div class="Success"><b>Operation erfolgreich durchgef√ºhrt.</b></div>
						</py:if>-->




					</fieldset>


				</div>
			</div>
		</div>	
	</body>
</html>
